<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Grafo Ciclo Tour</title>
        <style type="text/css">
            .ui-diagram-element {
                border:0.1em dotted #E5E4E2; 
                background-color: #EFEEEC;
                width:8em; 
                height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            }

            .ui-diagram-element:hover {
                background-color: #C7C6C4;
            }
            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: green;
            }
        </style>
    </h:head>
    <h:body>

        <h:form id="frmGrafo">
            <p:growl id="grwErrores" showDetail="true"/>
            <p:panel id="pnlDiagram" header="Grafo No Dirigido "  >
                <p:diagram value="#{controladorGrafo.model}" var="el" id="diagrama"  style="height:400px" styleClass="ui-widget-content" >
                    <p:ajax event="connect" listener="#{controladorGrafo.onConnect}" />
                    <p:ajax event="disconnect" listener="#{controladorGrafo.onDisconnect}" />
                    <p:ajax event="connectionChange" listener="#{controladorGrafo.onConnectionChange}" />
                    <p:diagram value="#{controladorGrafo.mode2}" rendered="#{!controladorGrafo.activarPanel}" var="el" style="height:400px" styleClass="ui-widget-content" />
                </p:diagram>
            </p:panel>
        </h:form>
        <p:accordionPanel>

            <p:tab title="Ruta mÃ¡s corta">
                <h:form id="frmRuta">
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Inicio"/>
                        <p:selectOneMenu value="#{controladorGrafo.codigoInicio}">
                            <f:selectItems value="#{controladorGrafo.grafoND.vertices}"
                                           var="vert" itemValue="#{vert.codigo}"
                                           itemLabel="#{vert.dato.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Final"/>
                        <p:selectOneMenu value="#{controladorGrafo.codigoFinal}">
                            <f:selectItems value="#{controladorGrafo.grafoND.vertices}"
                                           var="vert" itemValue="#{vert.codigo}"
                                           itemLabel="#{vert.dato.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton value="Calcular Ruta" ajax="false" update="tblRuta" action="#{controladorGrafo.calcularRutaCorta()}"/>

                    <p:dataTable id="tblRuta" value="#{controladorGrafo.rutaCorta}" var="ruta">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Origen"/>
                            </f:facet>
                            <p:outputLabel value="#{ruta.dato.nombre}"/>
                        </p:column>                        
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Crear Municipio">
                <h:form id="frmMunicipio">
                    <center>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText required="true" value="#{controladorGrafo.municipio.nombre}" />
                            <p:outputLabel value="Pos x:"/>
                            <p:inputText required="true" value="#{controladorGrafo.municipio.posx}"/>
                            <p:outputLabel value="Pos y:"/>
                            <p:inputText required="true" value="#{controladorGrafo.municipio.posy}"/>
                            <p:commandButton ajax="false" value="Adicionar" action="#{controladorGrafo.adicionarMunicipio()}" update="@all"/>
                            <p:commandButton immediate="true" ajax="false" value="Cancelar" action="#{controladorGrafo.limpiarMunicipio()}" update="@all"/>

                        </p:panelGrid>
                    </center>
                </h:form>
            </p:tab>

            <p:tab title="Aristas">
                <h:form id="frmAristas">
                    <p:dataTable value="#{controladorGrafo.grafoND.aristas}" var="arista" editable="true">
                        <p:ajax event="rowEdit" listener="#{controladorGrafo.onRowEdit}"  />
                        <p:ajax event="rowEditCancel" listener="#{controladorGrafo.onRowCancel}"  />
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Origen"/>
                            </f:facet>
                            <p:outputLabel value="#{arista.origen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Destino"/>
                            </f:facet>
                            <p:outputLabel value="#{arista.destino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Peso"/>
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{arista.peso}"/></f:facet>
                                <f:facet name="input">
                                    <p:spinner min="1" value="#{arista.peso}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>

            <p:tab title="Niveles">
                <h:form >
                    <p:commandButton value="Click" update="tblnivel" action="#{controladorGrafo.listados()}"/>
                    <p:dataTable id="tblnivel" value="#{controladorGrafo.verticesConSuNivel}" var="vertices">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Niveles"/>
                            </f:facet>
                            <p:outputLabel value="#{vertices}"/>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
        </p:accordionPanel>
    </h:body>
</html>
